{% load static %}

<!DOCTYPE html>
<html land="en">
    <head>
        <title>{{ pagetitle }} | {{ subtitle }}</title>
        <meta charset="utf-8"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'electreeksspy/img/favicon.png' %}"/>
        <link rel="stylesheet" href="{% static 'electreeksspy/css/main.css' %}">
        <link rel="stylesheet" media="screen and (min-width: 1025px)" href="{% static 'electreeksspy/css/desktop_recognition.css' %}">
        <link rel="stylesheet" media="screen and (max-width: 1024px)" href="{% static 'electreeksspy/css/mobile_recognition.css' %}">
        <script type="text/javascript" src="{% static 'electreeksspy/js/main.js' %}"></script>
    </head>
    <body>
        <header id="header">
            <nav class="navbar">
                <div class="flex-container">
                    <div class="header-left-wrap">
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'electreeksspy/img/Logo_300×300_Electreeks_rework.png' %}" width="60" height="60" alt="Electreeks_logo" loading="lazy">
                        </a>
                    </div>
                    <div class="header-left-wrap">
                        <h1 class="headertitle electreeksspytitle">{{ pagetitle }}</h1>
                        <h2 class="headersubtitle electreeksspysubtitle">{{ subtitle }} - {{ stream.name }}</h2>

                    </div>
                </div>
            </nav>
        </header>
        <div class="page-container">
          <div class="content-wrap">
            <div class="flex-container">
              <img src="{{ stream.streaming_url }}" onerror="this.src='{% static 'electreeksspy/img/not-available-screen.png' %}';" width="100%" height="100%"/>
            </div>
            <a href="javascript:history.back()">Exit full screen</a>
            </div>
            <footer id="footer" class="flex-container">
                    <div class="footer-column">
                        	{{ copyright }}
                    </div>
                    <div class="footer-column">
                        ⎋ <a href="https://electreeks.de">Homepage Electreeks</a>
                    </div>
                    <div class="footer-column">
                        {{ version }}
                    </div>

            </footer>
        </div>

    </body>
</html>
